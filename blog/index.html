<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Emmanuella Adams</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
     
    :root {
        --color-bg: #F4F4F7;
        --color-text: #260c1a;
        --color-accent: #af8d86;
        --color-card-bg: #FFFFFF;
        --color-border: rgba(175, 141, 134, 0.3);
    }

    .dark {
        --color-bg: #15060b;
        --color-text: #edbfc6;
        --color-accent: #af8d86;
        --color-card-bg: #260c1a;
        --color-border: rgba(175, 141, 134, 0.5);
    }

    body {
        font-family: 'Exo 2', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Post Card Styling */
    .post-card {
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-border);
        border-left: 4px solid var(--color-accent);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
    }

    /* Markdown Typography */
    .markdown-body h2 { font-size: 1.75rem; font-weight: 700; margin: 2rem 0 1rem; color: var(--color-accent); }
    .markdown-body p { margin-bottom: 1.25rem; line-height: 1.8; opacity: 0.9; }
    .markdown-body ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
    .markdown-body blockquote { border-left: 4px solid var(--color-accent); padding-left: 1rem; font-style: italic; opacity: 0.8; }

    /* Utilities */
    .reveal { opacity: 0; transform: translateY(10px); transition: all 0.5s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="p-6 md:p-12">

  <header class="container mx-auto max-w-4xl flex justify-between items-center mb-16">
    <a href="../index.html" class="flex items-center gap-2 font-bold hover:text-[#af8d86] transition-colors">
      <span data-lucide="arrow-left" class="w-5 h-5"></span> Portfolio
    </a>
    
    <button id="theme-toggle" class="p-3 rounded-full bg-[#af8d86]/10 hover:bg-[#af8d86]/20 transition-all">
        <span data-lucide="sun" id="sun-icon" class="w-6 h-6 hidden"></span>
        <span data-lucide="moon" id="moon-icon" class="w-6 h-6"></span>
    </button>
  </header>

  <main class="container mx-auto max-w-4xl">
    
    <div id="grid-view">
        <h1 class="text-5xl font-black mb-4">Blog</h1>
        <p class="text-xl opacity-70 mb-12">Technical logs and creative builds.</p>
        <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>
    </div>

    <div id="article-view" class="hidden">
        <button onclick="showGrid()" class="mb-10 flex items-center gap-2 text-[#af8d86] font-bold hover:underline">
            <span data-lucide="chevron-left" class="w-5 h-5"></span> Back to all entries
        </button>
        <div id="full-post-content" class="reveal">
            </div>
    </div>

  </main>

  <script>
    // 1. DATA (Your posts array)
    const posts = [
       {
        title: "First Step into Quantum Computing: Earning the IBM Quantum Business Foundations Badge",
        file: "posts/qbf-foundation-month.md",
        date: "Jan 02, 2026",
        summary: "This post documents what I learned, why this badge matters, and the exact roadmap Iâ€™ll be following to move from business-level understanding into real quantum programming."
      },
      {
        title: "The Quantum Leap: From Tinkering to Leading",
        file: "posts/beerantum.md",
        date: "Jan 01, 2026",
        summary: "The Leap: My New Chapter at Beerantum."
      },
      {
        title: "Why I Document My Learning",
        file: "posts/first-post.md",
        date: "Jan 05, 2025",
        summary: "Reflecting on how documentation speeds up technical growth."
      },
      {
        title: "Breaking Down CNNs as a Beginner",
        file: "posts/second-post.md",
        date: "Jan 10, 2025",
        summary: "A simplified guide to Convolutional Neural Networks."
      },
      {
        title: "Lady Anuelle: Bridging Tech & Storytelling",
        file: "posts/lady-anuelle-venture.md",
        date: "Dec 29, 2025",
        summary: "The story behind my freelance venture and how I help brands find their digital voice."
      }
    ];

    const gridContainer = document.getElementById("posts-grid");
    const gridView = document.getElementById("grid-view");
    const articleView = document.getElementById("article-view");
    const contentArea = document.getElementById("full-post-content");

    // 2. RENDER THE CARDS
    function renderCards() {
        gridContainer.innerHTML = posts.map((post, index) => `
            <div class="post-card p-8 rounded-2xl reveal active" onclick="loadPost(${index})">
                <p class="text-xs font-bold text-[#af8d86] uppercase tracking-widest mb-2">${post.date}</p>
                <h2 class="text-2xl font-extrabold mb-4 leading-tight">${post.title}</h2>
                <p class="text-sm opacity-70 line-clamp-2 mb-6">${post.summary}</p>
                <div class="flex items-center gap-2 text-sm font-bold text-[#af8d86]">
                    Read Full Post <span data-lucide="arrow-right" class="w-4 h-4"></span>
                </div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    // 3. LOAD POST LOGIC
    async function loadPost(index) {
        const post = posts[index];
        
        try {
            const res = await fetch(post.file);
            const text = await res.text();

            gridView.classList.add('hidden');
            articleView.classList.remove('hidden');

            contentArea.innerHTML = `
                <h1 class="text-5xl font-black mb-4 leading-tight">${post.title}</h1>
                <p class="text-[#af8d86] font-bold mb-12 uppercase tracking-tighter">${post.date}</p>
                <div class="markdown-body">${marked.parse(text)}</div>
            `;
            
            window.scrollTo(0, 0);
            setTimeout(() => contentArea.classList.add('active'), 10);
            lucide.createIcons();
        } catch (err) {
            console.error("Failed to load post:", err);
        }
    }

    function showGrid() {
        gridView.classList.remove('hidden');
        articleView.classList.add('hidden');
        contentArea.classList.remove('active');
        renderCards();
    }

    // 4. THEME TOGGLE SCRIPT
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    function applyTheme(theme) {
        if (theme === 'dark') {
            html.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            html.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
        localStorage.setItem('blog-theme', theme);
    }

    themeToggle.addEventListener('click', () => {
        const isDark = html.classList.contains('dark');
        applyTheme(isDark ? 'light' : 'dark');
    });

    // Initialize
    const savedTheme = localStorage.getItem('blog-theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(savedTheme);
    renderCards();
  </script>
</body>
</html>
