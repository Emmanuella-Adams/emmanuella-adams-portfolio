<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Emmanuella Adams</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
     
     :root {
         --color-bg: #F4F4F7;
         --color-text: #260c1a;
         --color-primary-light: #edbfc6;
         --color-accent-main: #af8d86;
         --color-accent-strong: #432e36;
         --color-card-bg: #FFFFFF;
     }

     .dark {
         --color-bg: #15060b;
         --color-text: #edbfc6;
         --color-primary-light: #260c1a;
         --color-accent-main: #af8d86;
         --color-accent-strong: #edbfc6;
         --color-card-bg: #260c1a;
     }

     body {
         font-family: 'Exo 2', sans-serif;
         background-color: var(--color-bg);
         color: var(--color-text);
         transition: background-color 0.5s, color 0.5s;
     }

     /* Basic typography for dynamic blog content */
     #posts h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; color: var(--color-accent-main); }
     #posts h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
     #posts p { margin-bottom: 1rem; line-height: 1.7; }
     #posts ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
     #posts a { color: var(--color-accent-main); text-decoration: underline; }
     #posts blockquote { border-left: 4px solid var(--color-accent-main); padding-left: 1rem; font-style: italic; margin: 1.5rem 0; opacity: 0.8; }
 </style>
</head>
<body class="p-6">

  <header class="container mx-auto max-w-4xl flex justify-between items-center mb-12">
    <a href="../index.html" class="text-lg font-bold hover:text-[#af8d86] transition-colors flex items-center gap-2">
      <span data-lucide="arrow-left" class="w-5 h-5"></span> Back to Portfolio
    </a>
    
    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle dark mode">
        <span data-lucide="sun" id="sun-icon" class="w-6 h-6 hidden"></span>
        <span data-lucide="moon" id="moon-icon" class="w-6 h-6"></span>
    </button>
  </header>

  <main class="blog container mx-auto max-w-4xl">
    <h1 class="text-4xl font-extrabold mb-4">Blog</h1>
    <p class="text-xl opacity-80 mb-12 border-b border-[#af8d86] pb-6">Technical writing, learning logs, and systems.</p>

    <div id="posts" class="space-y-12"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="blog.js"></script>
  <script>
    lucide.createIcons();

    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    const storedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let currentTheme = storedTheme || (prefersDark ? 'dark' : 'light');

    function setTheme(theme) {
        if (theme === 'dark') {
            html.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
            localStorage.setItem('theme', 'dark');
        } else {
            html.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
            localStorage.setItem('theme', 'light');
        }
    }

    setTheme(currentTheme);

    themeToggle.addEventListener('click', () => {
        const newTheme = html.classList.contains('dark') ? 'light' : 'dark';
        setTheme(newTheme);
    });
  </script>
</body>
</html>
